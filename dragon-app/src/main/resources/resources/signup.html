<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>用户注册页面</h2>
	
	<form action="/dragon/user/register" method="post">
		<table>
			<tr>
				<td>手机号:</td>
				<td><input type="text" name="mobile" value="17817098736"></td>
			</tr>
			<tr>
				<td>短信验证码:</td>
				<td>
					<input type="text" name="smsCode">
					<a href="/dragon/code/sms?mobile=8617817098736">发送验证码</a>
				</td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>确认密码:</td>
				<td><input type="password" name="rePassword"></td>
			</tr>
			<tr>
				<td>姓名:</td>
				<td><input type="text" name="name" value="欧阳超"></td>
			</tr>
			<tr>
				<td>籍贯:</td>
				<td><input type="text" name="origin" value="湖南"></td>
			</tr>
			<tr>
				<td>性别:</td>
				<td><input type="text" name="sex" value="男"></td>
			</tr>
			<tr>
				<td>生日:</td>
				<td><input type="text" name="birthday" value="2020.6"></td>
			</tr>
			<tr>
				<td>学校:</td>
				<td><input type="text" name="school" value="重邮"></td>
			</tr>
			<tr>
				<td>专业:</td>
				<td><input type="text" name="majorIn" value="biologicalInfomation"></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">注册</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
